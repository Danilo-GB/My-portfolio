<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Danilo Garcia | Portfolio</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>

    <div id="app">
      <form name="contact" netlify netlify-honeypot="bot-field" hidden>
        <input
          type="text"
          name="name"
          placeholder="Enter Your Name"
          class="w-full md:w-1/3 h-16 px-4 py-2 block my-10 rounded-lg"
        />
        <input
          type="email"
          name="email"
          placeholder="Enter Your Email"
          class="w-full md:w-1/2 px-4 py-2 h-16 block my-10 rounded-lg"
        />
        <input
          type="textarea"
          name="message"
          placeholder="Enter Your message"
          class="w-full px-4 py-2 h-16 block my-10 rounded-lg"
        />
        <button type="submit" class="contact-button text-white cursor-pointer">
          SEND
        </button>
      </form>
    </div>
  </body>
</html>
